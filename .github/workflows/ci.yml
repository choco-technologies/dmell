name: CI

on:
  push:
    branches: [ master, develop ]
  pull_request:
    branches: [ master, develop, feature/**, copilot/** ]

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    container:
      image: chocotechnologies/dmod:1.0.4
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Build dmell project
        run: |
          mkdir -p build
          cd build
          cmake .. -DDMOD_MODE=DMOD_MODULE
          cmake --build .
